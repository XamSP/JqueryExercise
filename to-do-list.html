<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
  <link rel="stylesheet"  type="text/css" href="../to-do-list/to-do-list.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Where work happens | Slack</title>
</head>
<body>
  <div class="container">
    <h1>Another To Do List</h1>
    <ul id="task-list">
      <li>
        <span>Wear shirt that says "Life". Hand out lemons on street corner.</span>
        <i class="fa fa-trash-o" aria-hidden="true"></i>
      </li>
      <li>
        <span>Hire two private investigators. Get them to follow each other.</span>
        <i class="fa fa-trash-o" aria-hidden="true"></i>
      </li>
      <li>
        <span>Make vanilla pudding. Put in mayo jar. Eat in public.</span>
        <i class="fa fa-trash-o" aria-hidden="true"></i>
      </li>
    </ul>
    <button class="btn" id="add-task">Add Task</button>
    <div id="todos"></div>
  </div>
  <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="../to-do-list/to-do-list.js"></script>
</body>
</html>
